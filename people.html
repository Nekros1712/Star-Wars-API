    </div>

    <script>
        async function getPeople() {
            let url = 'https://swapi.dev/api/people/';
            let response = await fetch(url);
            let res = await response.json();
            let obj = res.results;
            // console.log(obj)
            for (let i = 0; i < Object.keys(obj).length; i++) {
                let result = res.results[i];
                document.getElementById('hello').innerHTML += '<div class="col-12 col-lg-3">' +
                    '<div class="card" style="background-color: yellow; color: Black;">' +
                    '<img src="https://starwars-visualguide.com/assets/img/characters/' + (i + 1) + '.jpg" class="card-img-top" alt="...">' +
                    '<div class="card-body">' +
                    '<h4 class="card-title">' + result.name + '</h4>' +
                    '<h6 class="card-text"><b>Height:</b> ' + result.height + '</h6>' +
                    '<h6 class="card-text"><b>Mass:</b> ' + result.mass + '</h6>' +
                    '<h6 class="card-text"><b>Hair:</b> ' + result.hair_color + '</h6>' +
                    '<h6 class="card-text"><b>Eye:</b> ' + result.eye_color + '</h6>' +
                    '</div>' +
                    '</div>' +
                    '<div class="card-footer" style="color: Black;">' +
                    '<small class="text-muted" style="font-weight: bold; font-size: 1.1rem;">Star-Wars API {SWAPI}</small>' +
                    '</div>' +
                    '</div>';
            }
        }
        getPeople();
    </script>

    <script>
        function showRes() {
            let txt = document.getElementById('srctxt').value;

            async function getRes() {
                let url = 'https://swapi.dev/api/people/?search=' + txt;
                document.getElementById('hello').innerHTML = '';
                let response = await fetch(url);
                let obj = await response.json();
                let res = obj.results;
                console.log(res.length);
                if (res.length == 0) {
                    document.getElementById('hello').innerHTML = '<div style="color: yellow; font-size: large; margin-left: auto; margin-right: auto; width: rem">Oops! Looks like no result matches your query</div>'
                }
                for (let i = 0; i < res.length; i++) {
                    let result = res[i];
                    document.getElementById('hello').innerHTML += '<div class="col-12 col-lg-3">' +
                        '<div class="card" style="background-color: yellow; color: Black;">' +
                        '<img src="https://starwars-visualguide.com/assets/img/characters/' + (i + 1) + '.jpg" class="card-img-top" alt="...">' +
                        '<div class="card-body">' +
                        '<h4 class="card-title">' + result.name + '</h4>' +
                        '<h6 class="card-text"><b>Height:</b> ' + result.height + '</h6>' +
                        '<h6 class="card-text"><b>Mass:</b> ' + result.mass + '</h6>' +
                        '<h6 class="card-text"><b>Hair:</b> ' + result.hair_color + '</h6>' +
                        '<h6 class="card-text"><b>Eye:</b> ' + result.eye_color + '</h6>' +
                        '</div>' +
                        '</div>' +
                        '<div class="card-footer" style="color: Black;">' +
                        '<small class="text-muted" style="font-weight: bold; font-size: 1.1rem;">Star-Wars API {SWAPI}</small>' +
                        '</div>' +
                        '</div>';
                }
            }
            getRes();
        }
    </script>
