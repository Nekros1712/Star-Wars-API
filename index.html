    <style>
        .card-flip {
            perspective: 1000px;
        }

        .card-flip:hover .flip,
        .card-flip.hover .flip {
            transform: rotateY(180deg);
        }

        .card-flip,
        .front,
        .back {
            width: 100%;
            height: 480px;
        }

        .flip {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .front,
        .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>

    <script>
        async function getFilms() {
            let url = 'https://swapi.dev/api/films/';
            let response = await fetch(url);
            let res = await response.json();
            let obj = res.results;
            for (let i = 0; i < Object.keys(obj).length; i++) {
                let result = res.results[i];
                document.getElementById('hello').innerHTML += '<div class="col-sm-6 col-lg-3">' +
                    '<div class="card-flip">' +
                    '<div class="flip">' +
                    '<div class="front">' +
                    '<div class="card" style="background-color: yellow; color: Black;">' +
                    '<img class="card-img-top" src="https://starwars-visualguide.com/assets/img/films/' + (i + 1) + '.jpg" style="height: 180px; width: 100%; display: block;" data-holder-rendered="true">' +
                    '<div class="card-block" style="padding: 10px 10px;">' +
                    '<h4 class="card-title">' + result.title + '</h4>' +
                    '<h6 class="card-text"><b>Released on:</b> ' + result.release_date + '</h6>' +
                    '<h6 class="card-text"><b>Directed By:</b> ' + result.director + '</h6>' +
                    '<h6 class="card-text"><b>Produced By:</b> ' + result.producer + '</h6>' +
                    '</div>' +
                    '</div>' +
                    '<div class="card-footer" style="color: Black;">' +
                    '<small class="text-muted" style="font-weight: bold; font-size: 1rem;">Star-Wars API {SWAPI}</small>' +
                    '</div>' +
                    '</div>' +
                    '<div class="back">' +
                    '<div class="card" style="background-color: yellow; color: Black;">' +
                    '<div class="card-block" style="padding: 10px 10px;">' +
                    '<h4 class="card-title" style="padding: 0px 10px;">' + result.title + '</h4>' +
                    '<h6 class="card-subtitle text-muted">Episodes: ' + result.episode_id + '</h6>' +
                    '</div>' +
                    '<div class="card-block" style="padding: 10px 10px;">' +
                    '<p class="card-text" style="padding: 0px 10px; font-size: 1rem;">' + result.opening_crawl + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
            }
        }
        getFilms();
    </script>
